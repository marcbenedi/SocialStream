<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="name" class="form-label">Username</label>
    <input id="name" class="form-control" placeholder="username" type="text" [formControl]="name" [disabled]="isSubmitted"/>
  </div>
  <button type="button submit" class="button btn btn-primary" [disabled]="isSubmitted"> Log in </button>

</form>

<div style="position: absolute; width:100%;">
